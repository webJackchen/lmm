<div class="grid-container" data-col="{{data.attrs.col}}" data-row="{{data.attrs.row}}" style="margin: 0 auto;{{data.spacingData}};height:100%; ">
    <div style="width:{{ 100 / data.attrs.col  }}%;height:{{100/data.attrs.row}}%;padding:{{data.spacing/2}}px;" class="grid-image-item" ng-repeat="imageItem in data.$item$">
        <a target="_blank" href="{{ imageItem.hyperLink.text }}" data-href="{{imageItem.url}}" iscontent-data="{{imageItem.isContent.text}}">
            <img style="width:100%;height:100%;" src="{{imageItem.image.url }}" alt="{{imageItem.allTitle.text}}" />
        </a>
    </div>
</div>
