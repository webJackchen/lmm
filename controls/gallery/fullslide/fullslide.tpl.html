<div class="carousel-container fullslide" style="width:100%;height:100%;"
     data-interval="{{data.attrs.autoPlayInterval}}"
     data-autoplay="{{data.attrs.autoPlay}}"
     data-chancetoshow="{{data.attrs.isShowIcon}}">
    <div u="slides" class="carousel-region">
        <div ng-repeat="imageItem in data.$item$">
            <a target="_blank" href="{{ imageItem.hyperLink.text }}">
                <img class="item-image" u="image" ng-src="{{imageItem.image.url}}" alt="{{imageItem.allTitle.text}}" />
            </a>
        </div>
    </div>
    <div u="navigator" class="carousel-navigator b21">
        <div u="prototype"></div>
    </div>
    <div u="arrowleft" class="carousel-navigator left a21"></div>
    <div u="arrowright" class="carousel-navigator right a21"></div>
</div>
