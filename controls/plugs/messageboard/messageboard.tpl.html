<div class="kdo-panel">
    <div class="kdo-panel-body">
        <form id="messageForm">
            <div class="form-group row">
                <div class="col-sm-2 col-label"><span style="color:red">*</span> 内容:</div>
                <div class="col-sm-9">
                    <textarea class="form-control" name="content" id="txtMessage" maxlength="300"></textarea>
                    <label class="error"></label>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-2 col-label col-label-inline"><span style="color:red">*</span> 姓名:</div>
                <div class="col-sm-3">
                    <input class="form-control" id="txtPerson" name="name" maxlength="20" />
                    <label class="error"></label>
                </div>
                <div class="col-sm-2 tel-label"><span style="color:red">*</span> 电话:</div>
                <div class="col-sm-3">
                    <input class="form-control" id="txtTelephone" name="telphone" />
                    <label class="error"></label>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-2 col-label col-label-inline">验证码:</div>
                <div class="col-sm-3">
                    <input class="form-control" id="txtValidCode" name="txtValidCode" />
                    <label class="error"></label>
                    <input type="hidden" id="codeVal">
                </div>
                <div class="col-sm-3">
                    <div id="validCode"></div>
                </div>
            </div>
        </form>
    </div>
    <div class="kdo-panel-footer">
        <button class="kdo-button" id="btnSubmit">{{ data.submitText }}</button>
    </div>
</div>
