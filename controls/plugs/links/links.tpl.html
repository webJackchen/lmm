<div class="linksContent" data-col="{{data.col}}" data-row="{{data.row}}" data-type="{{data.type}}">
    <ul class="links">
        <li ng-repeat="value in data.$item$" style="width:{{data.width}}%;">
            <a href="{{value.hyperLink.text}}" title="{{value.title.text}}" target="_blank">
                <span ng-show="data.type === 'text'">{{value.title.text}}</span>
                <img ng-show="data.type === 'image'" src="{{value.image.url}}" alt="{{value.title.text}}" />
            </a>
        </li>
    </ul>
</div>
