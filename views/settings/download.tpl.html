<div ng-controller="SettingDownloadCtrl">
    <div class="setting-content">
        <div class="form-group row">
            <div class="col-sm-12">
                <label>附件下载:</label>
            </div>
            <div class="col-sm-12">
                <select class="form-control" ng-model="data.file">
                    <option value="true">显示</option>
                    <option value="false">不显示</option>
                </select>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-12">
                <label>下载次数:</label>
            </div>
            <div class="col-sm-12">
                <select class="form-control" ng-model="data.count">
                    <option value="true">显示</option>
                    <option value="false">不显示</option>
                </select>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-12">
                <label>附件描述:</label>
            </div>
            <div class="col-sm-12">
                <select class="form-control" ng-model="data.descript">
                    <option value="true">显示</option>
                    <option value="false">不显示</option>
                </select>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-12">
                <custom-manage type="controls_download_detail"></custom-manage>
            </div>
        </div>
    </div>
    
    <div class="setting-btn">
        <div class="form-group row lanh-line">
            <div class="col-sm-12">
                <location-size-manage></location-size-manage>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-12 text-center">
                <button class="btn btn-primary" ng-click="btnOK();">确定</button>
            </div>
        </div>
    </div>
</div>
