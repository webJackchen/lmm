<div class="category-setting" ng-controller="SettingGoodsCategoryListCtrl">
    <div class="setting-content">
        <div class="form-group row">
            <div class="col-sm-12">
                <label>选择分类:</label>
            </div>
            <div class="col-sm-12 setting-category-list">
                <kdo-tree source='data.categories' single-all="true" child-name="item"></kdo-tree>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-12">
                <label>打开方式</label>
            </div>
            <div class="col-sm-12">
                <div class="col-sm-6">
                    <label class="radio-inline">
                        <input type="radio" name="inlineRadioOptions" ng-model="data.target" value="_self">
                        本页
                    </label>
                </div>
                <div class="col-sm-6">
                    <label class="radio-inline">
                        <input type="radio" name="inlineRadioOptions" ng-model="data.target" value="_blank">
                        新标签页
                    </label>
                </div>
            </div>
        </div>

        <div class="form-group row">
            <div class="col-sm-12">
                <custom-manage type="shops_list_category"></custom-manage>
            </div>
        </div>
    </div>
    <div class="setting-btn">
        <div class="form-group row lanh-line">
            <div class="col-sm-12">
                <location-size-manage></location-size-manage>
            </div>
        </div>
        <div class="form-group text-center">
            <button class="btn btn-primary" ng-click="btnOK()">确定</button>
        </div>
    </div>
</div>
