<div class="map-setting" ng-controller="SettingMapCtrl" style="width: 350px;">
    <div class="setting-content">
        <div class="form-group row">
            <div class="col-sm-12">
                <label>地图信息:</label>
            </div>
            <div class="col-sm-12">
                <select class="form-control"
                        ng-model="contentList.attrs.link"
                        ng-options="contactItem.link.text as contactItem.title.text for contactItem in contentList.source.content"
                        ng-change="changeContact(contentList.attrs.link)"></select>
            </div>
        </div>

        <div class="form-group row">
            <div class="col-sm-12">
                <label>地理位置:</label>
            </div>
            <div class="col-sm-12">
                <label style="font-weight: 100;">{{contentList.attrs.address}}</label>
            </div>
        </div>

        <div class="form-group row">
            <div class="col-sm-12">
                <custom-manage type="controls_plugs_map"></custom-manage>
            </div>
        </div>
    </div>
    
    <div class="setting-btn">
        <div class="form-group text-center">
            <button class="btn btn-primary" ng-click="btnOK()">确定</button>
        </div>
    </div>
</div>
