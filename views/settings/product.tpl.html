<div ng-controller="SettingProductCtrl" class="setting-job" style="width:320px;">
    <div class="setting-content">
        <div class="form-group row">
            <div class="col-sm-12">
                <label>按钮文字:</label>
            </div>
            <div class="col-sm-12">
                <input class="form-control" ng-model="data.btntext" />
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-12">
                <label>产品属性:</label>
            </div>
            <div class="col-sm-12">
                <div class="col-sm-6">
                    <label class="checkbox-inline">
                        <input type="checkbox" ng-model="data.price"> 价格
                    </label>
                </div>
                <div class="col-sm-6">
                    <label class="checkbox-inline">
                        <input type="checkbox" ng-model="data.vipprice"> VIP价格
                    </label>
                </div>
                <div class="col-sm-6">
                    <label class="checkbox-inline">
                        <input type="checkbox" ng-model="data.desc"> 说明
                    </label>
                </div>
                <div class="col-sm-6">
                    <label class="checkbox-inline">
                        <input type="checkbox" ng-model="data.brand"> 品牌
                    </label>
                </div>
                <div class="col-sm-6">
                    <label class="checkbox-inline">
                        <input type="checkbox" ng-model="data.origin"> 品牌产地
                    </label>
                </div>
                <div class="col-sm-6">
                    <label class="checkbox-inline">
                        <input type="checkbox" ng-model="data.number"> 品牌编号
                    </label>
                </div>
                <div class="col-sm-6">
                    <label class="checkbox-inline">
                        <input type="checkbox" ng-model="data.specifications"> 产品规格
                    </label>
                </div>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-12">
                <custom-manage type="controls_product_detail"></custom-manage>
            </div>
        </div>
    </div>

    <div class="setting-btn">
        <div class="form-group row lanh-line">
            <div class="col-sm-12">
                <location-size-manage></location-size-manage>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-12 text-center">
                <button class="btn btn-primary" ng-click="btnOK();">确定</button>
            </div>
        </div>
    </div>
</div>
