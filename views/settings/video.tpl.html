<div ng-controller="SettingVideoCtrl" style="width:350px;">
    <div class="setting-content">
        <div class="form-group row">
            <div class="col-sm-12">
                <label>视频来源</label>
            </div>
            <div class="col-sm-12">
                <media-manage caption="视频" on-selected="mediaSelected" type="video" src="data.src" video-key="data.id"></media-manage>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-12">
                <label>是否自动播放:</label>
            </div>
            <div class="col-sm-12">
                <select class="form-control" ng-model="data.autoplay">
                    <option value="true">是</option>
                    <option value="false">否</option>
                </select>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-12">
                <custom-manage type="controls_media_video"></custom-manage>
            </div>
        </div>
    </div>
    
    <div class="setting-btn">
        <div class="form-group row lanh-line">
            <div class="col-sm-12">
                <location-size-manage></location-size-manage>
            </div>
        </div>
        <div class="form-group text-center">
            <button class="btn btn-primary" ng-click="btnOK()">确定</button>
        </div>
    </div>
</div>
