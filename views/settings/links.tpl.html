<div ng-controller="SettingLinksCtrl">
    <div class="setting-content">
        <div class="form-group row">
            <div class="col-sm-12">
                <label>模板类型:</label>
            </div>
            <div class="col-sm-12">
                <label class="radio-inline">
                    <input type="radio" ng-model="data.type" value="image"> 图片
                </label>
                <label class="radio-inline">
                    <input type="radio" ng-model="data.type" value="text"> 文字
                </label>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-12">
                <label>模块布局:</label>
            </div>
            <div class="col-sm-12">
                <div class="col-sm-6">
                    <label class="col-sm-2 control-label">行：</label>
                    <div class="col-sm-8">
                        <input class="form-control" type="number" ng-model="data.row" value="1" min="1" max="100" step="1">
                    </div>
                </div>
                <div class="col-sm-6">
                    <label class="col-sm-2 control-label">列：</label>
                    <div class="col-sm-8">
                        <input class="form-control" type="number" ng-model="data.col" value="1" min="1" max="100" step="1">
                    </div>
                </div>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-6">
                <label>链接设置:</label>
            </div>
            <div class="col-sm-6 text-right">
                <button class="btn btn-primary" ng-click="addLinks()">添加</button>
            </div>
        </div>
        <div class="form-group row">
            <table class="table table-bordered text-center" style="width:95%;margin-left: 13px;">
                <thead>
                    <tr>
                        <th>缩略图</th>
                        <th>信息标题</th>
                        <th>链接地址</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="link in data.links">
                        <td class="text-center"><img src="{{link.image.url}}" width="60" height="30" /></td>
                        <td class="td-maxWidth">{{link.title.text}}</td>
                        <td class="td-maxWidth">{{link.hyperLink.text}}</td>
                        <td class="td-disabled">
                            <button ng-show="$index !== 0 "><i ng-click="upmove(link)" class="iconfont icon-arrow-up" title="上移"></i></button>
                            <button ng-show="$index !== data.links.length-1 "><i ng-click="downmove(link)" class="iconfont icon-arrow-down" title="下移"></i></button>
                            <button><i ng-click="removeLink(link)" class="iconfont icon-delete title="删除"></i></button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="form-group row">
            <div class="col-sm-12">
                <custom-manage type="plug_links"></custom-manage>
            </div>
        </div>
    </div>

    <div class="setting-btn">
        <div class="form-group row">
            <div class="col-sm-12">
                <location-size-manage></location-size-manage>
            </div>
        </div>
        <div class="form-group text-center">
            <button class="btn btn-primary" ng-click="btnOK()">确定</button>
        </div>
    </div>
</div>
