<div ng-controller="SettingcontactCtrl" style="width:320px;">
    <div class="setting-content">
        <div class="form-group row">
            <div class="col-sm-12">
                <label class="control-label">标题</label>
                <div class="row">
                    <div class="col-sm-9">
                        <input type="text" class="form-control" ng-model="data.title" />
                    </div>
                    <div class="col-sm-3">
                        <label style="margin-top:8px;">
                            <input type="checkbox" ng-model="data.hideTitle" /> 隐藏
                        </label>
                    </div>
                </div>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-12">
                <label class="control-label">显示内容</label>
            </div>
            <div class="col-sm-12">
                <select class="form-control page-dropdownlist"
                        ng-options="areaItem as areaItem.text for areaItem in data.fields"
                        ng-model="data.areaInfo"
                        ng-change="updateFields()"></select>
            </div>
            <div class="col-sm-12">
                <div class="checkbox" ng-repeat="fieldItem in data.areaInfo.fields|orderBy:'index'">
                    <label><input type="checkbox" ng-model="data.selectedField[fieldItem.field]" />{{fieldItem.name}}</label>
                </div>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-12">
                <custom-manage type="plug_contact"></custom-manage>
            </div>
        </div>
    </div>
    
    <div class="setting-btn">
        <div class="form-group row lanh-line">
            <div class="col-sm-12">
                <location-size-manage></location-size-manage>
            </div>
        </div>
        <div class="col-sm-12 text-center">
            <button class="btn btn-primary" ng-click="applySetting();">确定</button>
        </div>
    </div>
</div>
