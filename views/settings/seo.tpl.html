<div ng-controller="SettingSeoCtrl">
     <div class="setting-content">
         <div class="form-group row">
             <div class="col-sm-12">
                 <label>网站关键字[Keywords]:</label>
             </div>
             <div class="col-sm-12">
                 <textarea class="form-control" style="height:140px" ng-model="seo.keywords"></textarea>
             </div>
         </div>
         <div class="form-group row">
             <div class="col-sm-12">
                 <label>网站描述[Description]:</label>
             </div>
             <div class="col-sm-12">
                 <textarea class="form-control" style="height:140px" ng-model="seo.description"></textarea>
             </div>
         </div>
     </div>
    <div class="setting-btn">
        <div class="form-group text-center">
            <button class="btn btn-primary" ng-click="btnOK()">确定</button>
        </div>
    </div>
</div>
