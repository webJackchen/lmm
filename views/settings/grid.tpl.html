<div ng-controller="SettinggallerygridCtrl" style="min-width:300px;">
    <div class="setting-content">
        <div class="form-group row">
            <div class="col-sm-12 text-center">
                <ad-manage title="图片管理" callback="adCallback" value="{{data.$dataconfig}}"></ad-manage>
                <!--<a class="btn btn-default" href="javascript:void(0)" ng-click="imagesFile()">图片管理</a>-->
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-12">
                <label class="control-label">行数</label>
                <select class="form-control" ng-model="data.attrs.row">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-12">
                <label class="control-label">列数</label>
                <select class="form-control" ng-model="data.attrs.col">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-12">
                <custom-manage type="controls_gallery_grid"></custom-manage>
            </div>
        </div>
    </div>

    <div class="setting-btn">
        <div class="form-group row lanh-line">
            <div class="col-sm-12">
                <location-size-manage></location-size-manage>
            </div>
        </div>
        <div class="form-group text-center">
            <button class="btn btn-primary" ng-click="applySetting()">确定</button>
        </div>
    </div>
</div>
