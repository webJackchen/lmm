<div class="contentlist-setting" ng-controller="SettingGoodsContentListCtrl" style="width:320px;">
    <div class="setting-content">
        <div class="form-group row">
            <div class="col-sm-12">
                <label> 筛选条件:</label>
            </div>
            <div class="col-sm-12">
                <select class="form-control"
                        ng-model="data.condition">
                    <option value="">全部</option>
                    <option value="ishot">热门</option>
                    <option value="ishome">推荐</option>
                </select>
            </div>
        </div>

        <div class="form-group row">
            <div class="col-sm-12">
                <label>选择分类：<span style="color:red;font-weight:normal;">请勿选择多个栏目数据</span></label>
            </div>
            <div class="col-sm-12 setting-category-list">
                <kdo-tree source='data.treeData' single-all="false" useall="true" child-name="item"></kdo-tree>
            </div>
        </div>

        <div class="form-group row">
            <div class="col-sm-12">
                <label>是否分页</label>
            </div>
            <div class="col-sm-12">
                <select class="form-control" ng-model="data.isPaged">
                    <option value="true">是</option>
                    <option value="false">否</option>
                </select>
            </div>
        </div>

        <div class="form-group row" ng-show="data.isPaged == 'true'">
            <div class="col-sm-12">
                <label>行数</label>
            </div>
            <div class="col-sm-12">
                <select class="form-control" ng-model="data.row">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-12">
                <label>列数</label>
            </div>
            <div class="col-sm-12">
                <select class="form-control" ng-model="data.col">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </div>
        </div>

        <div class="form-group row">
            <div class="col-sm-12">
                <label>打开方式</label>
            </div>
            <div class="col-sm-12">
                <div class="col-sm-6">
                    <label class="radio-inline">
                        <input type="radio" name="inlineRadioOptions" ng-model="data.target" value="_self">
                        本页
                    </label>
                </div>
                <div class="col-sm-6">
                    <label class="radio-inline">
                        <input type="radio" name="inlineRadioOptions" ng-model="data.target" value="_blank">
                        新标签页
                    </label>
                </div>
            </div>
        </div>

        <div class="form-group row">
            <div class="col-sm-12">
                <custom-manage type="shops_list_content"></custom-manage>
            </div>
        </div>
    </div>

    <div class="setting-btn">
        <div class="form-group row lanh-line">
            <div class="col-sm-12">
                <location-size-manage></location-size-manage>
            </div>
        </div>
        <div class="form-group text-center">
            <button class="btn btn-primary" ng-click="btnOK()">确定</button>
        </div>
    </div>

</div>
