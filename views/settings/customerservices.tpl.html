<div ng-controller="SettingcustomerservicesCtrl" style="width:300px; margin-top:10px">
    <div class="setting-content">
        <div class="form-group row nomargin">
            <div class="col-sm-12">
                <label class="control-label nofontweight">身份分配</label>
                <div>
                    <div>
                        <select class="form-control" ng-model="data.allowPush">
                            <option value="true">访问网站获取身份</option>
                            <option value="false">使用客服获取身份</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
        <div class="form-group row nomargin">
            <div class="col-sm-12">
                <label class="control-label nofontweight">发送消息时间间隔</label>
                <div>
                    <select class="form-control" ng-model="data.timeLimit">
                        <option value="0">无</option>
                        <option value="3">3秒</option>
                        <option value="5">5秒</option>
                        <option value="10">10秒</option>
                    </select>
                </div>
            </div>
        </div>        
    </div>
    <div class="setting-btn">
        <div class="col-sm-12 text-center">
            <button class="btn btn-ok" ng-click="applySetting();">确定</button>
        </div>
    </div>
</div>
