<div style="width:250px;" ng-show="process === 'unshelve'">
    <div class="setting-content">
        <div class="form-group row">
            <div class="col-sm-12">
                <select class="form-control" ng-model="componentInfoShelve.unShelveRemark">
                    <option value="0">直接下架</option>
                    <option value="1">返回设计师优化</option>
                    <option value="2">指定设计师修改</option>
                </select>
            </div>
        </div>
        <div class="form-group row" ng-show="componentInfoShelve.unShelveRemark === '2'">
            <div class="col-sm-12">
                <select class="form-control" ng-model="componentInfoShelve.editor">
                    <option ng-repeat="user in userInfo" value="{{user.loginName}}">{{user.name}}</option>
                </select>
            </div>
        </div>
    </div>
    <div class="setting-btn">
        <div class="form-group text-center">
            <button class="btn btn-primary btn-blue" ng-click="btnUnShelve($event)">确 定</button>
        </div>
    </div>
</div>
