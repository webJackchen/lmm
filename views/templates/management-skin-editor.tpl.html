<div class="col-sm-12 custommanage-grid">    
    <div class="col-sm-12 custom-editor nopadding" style="margin-top:4px">
        <div class="col-sm-12 nopadding" style="margin-bottom:4px">
            <button class=" btn btn-primary nopadding " image-manage="imageManageCallback" kid="1000000001" style="width:100px;margin-left:0px;">选择图片</button>
        </div>
        <div class="col-sm-12 col-padding-clear">
            <div class="col-sm-6 nopadding" style="margin-bottom:10px;background-color:#f3f5f6;">
                <span class="col-sm-12 text-right" style="margin-bottom:10px;color:#959ba2;">HTML</span>
                <textarea class="col-sm-12 codeEditor01" ng-model="editorTemplate._template.html" ng-disabled="isPreview" ng-change="changedPreview()"></textarea>
            </div>
            <div class="col-sm-6 nopadding" style="margin-bottom:10px;background-color:#f3f5f6;">
                <span class="col-sm-12  text-right" style="margin-bottom:10px;color:#959ba2;">Js</span>
                <textarea class="col-sm-12 codeEditor01" ng-model="editorTemplate._template.js" ng-disabled="isPreview" ng-change="changedPreview()"></textarea>
            </div>
            <div class="col-sm-6 nopadding" style="background-color:#f3f5f6;">
                <span class="col-sm-12 text-right" style="margin-bottom:10px;color:#959ba2;">CSS</span>
                <textarea class="col-sm-12 codeEditor02" ng-model="editorTemplate._template.css" style="height:250px;" ng-disabled="isPreview" ng-change="changedPreview()"></textarea>
            </div>
            <div class="col-sm-6 nopadding" style="background-color:#e9e9e9;">
                <span class="col-sm-12 text-right" style="margin-bottom:10px;color:#959ba2;">视图</span>
                <div id="preview" class="col-sm-12 preview" style="height:250px;border:none;" bind-html-unsafe-new="editorTemplate._template._preview"></div>
            </div>
        </div>
    </div>
