<div style="width: 320px;padding:0">
    <div class="dialog-content">
        <div class="form-group row">
            <div class="col-sm-12">
                <label>稿件名称</label>
            </div>
            <div class="col-sm-12">
                <input class="form-control" type="text" ng-model="createFormData.title" maxlength="20" />
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-12">
                <label>终端选择</label>
            </div>
            <div class="col-sm-12">
                <select class="form-control" ng-model="createFormData.terminal" ng-disabled="createFormData.edit">
                    <option value="Web">PC</option>
                    <!--<option value="WAP">MB</option>-->
                </select>
            </div>
        </div>
        <!--
            <div class="form-group row">
                <div class="col-sm-12">
                    <label>功能版本</label>
                </div>
                <div class="col-sm-12">
                    <select class="form-control" ng-model="createFormData.templateType">
                        <option value="Standard">标准版</option>
                        <option value="Shop">网店版</option>
                    </select>
                </div>
            </div>
        -->
        <div class="form-group row">
            <div class="col-sm-12">
                <label>稿件类别</label>
            </div>
            <div class="col-sm-12">
                <select class="form-control" ng-model="createFormData.styleClass">
                    <option value="常规">常规</option>
                    <option value="形象">形象</option>
                    <option value="功能">功能</option>
                    <option value="信息门户">信息门户</option>
                    <option value="商城">商城</option>
                    <option value="其它">其它</option>
                    <!--<option value="时尚">时尚</option>
                    <option value="经典">经典</option>
                    <option value="炫酷">炫酷</option>-->
                </select>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-12">
                <label>行业类别</label>
            </div>
            <div class="col-sm-12">
                <select class="form-control" ng-model="createFormData.industry"
                        ng-options="industryItem as industryItem.text for industryItem in industryList" ng-disabled="createFormData.edit"></select>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-12">
                <label>模板颜色</label>
            </div>
            <div class="col-sm-12">
                <select class="form-control" ng-model="createFormData.color">
                    <option value="红色">红色</option>
                    <option value="橙色">橙色</option>
                    <option value="黄色">黄色</option>
                    <option value="绿色">绿色</option>
                    <option value="青色">青色</option>
                    <option value="蓝色">蓝色</option>
                    <option value="紫色">紫色</option>
                    <option value="粉红色">粉红色</option>
                    <option value="白色">白色</option>
                    <option value="灰色">灰色</option>
                    <option value="黑色">黑色</option>
                    <option value="棕色">棕色</option>
                    <option value="黑白">黑白</option>
                    <option value="杂色">杂色</option>
                    <!--<option value="其它">其它</option>-->
                </select>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-12">
                <label>页面宽度</label><span class="pull-right" style="font-size:13px; margin-top:2px;">请输入800~1400的区间值</span>
            </div>
            <div class="col-sm-12">
                <input class="form-control" type="text" ng-model="createFormData.pageWidth" ng-disabled="createFormData.edit" />
            </div>
        </div>
    </div>
    <div class="form-group text-center dialog-btn">
        <button class="btn btn-primary btn-blue" ng-click="btnCreate($event)">创 建</button>
    </div>
</div>
