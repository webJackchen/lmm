<div class="dialog-query-info" ng-hide="isDelete">
    <div class="dialog-CustomScrollbar" style="height:540px;">
        <div class="form-group nomargin" style="padding:10px">
            <div class="form-group row preview-image nomargin">
                <div class="col-sm-12 nopadding">
                    <div class="pull-left">
                        <label>效果预览图</label>
                    </div>
                    <div class="pull-right" ng-show="createFormData.prcoessStatus === 'Design' && !createFormData.isAssignToOther || createFormData.prcoessStatus ==='CheckFailed' && !createFormData.isAssignToOther">
                        <a href="javascript:void(0)" ng-click="uploadImage(createFormData)" upload-image="uploadImageCallback" style="text-decoration: underline;color: #3ec5df;">上传</a>
                    </div>
                </div>
                <div class="col-sm-12 nopadding">
                    <img src="{{createFormData.previewImg1 || '../../images/no_image_220x220.jpg'}}" style="width: 100%; height: 220px;border:1px solid #ddd;" ng-model="createFormData.previewImg">
                </div>
            </div>
            <div class="form-group row nomargin">
                <div class="col-sm-12">
                    <div class="pull-left">
                        <label>基本信息</label>
                    </div>
                    <div class="pull-left" style="margin-left: 100px">
                        <a href="{{createFormData.previewUrl}}" target="_blank" style="text-decoration: underline;color: #3ec5df;">点击预览</a>
                    </div>
                    <div class="pull-right" ng-show="createFormData.prcoessStatus === 'Design' && !createFormData.isAssignToOther || createFormData.prcoessStatus ==='CheckFailed' && !createFormData.isAssignToOther">
                        <a href="javascript:void(0)" ng-click="editState()" style="text-decoration: underline;color: #3ec5df;">编辑</a>
                    </div>
                </div>
            </div>
            <div class="form-group row nomargin">
                <div class="col-sm-12">
                    <div class="col-sm-12 txt-len-limit">
                        稿件名称：<span ng-show="inputShow!=1" title="{{createFormData.title}}">{{createFormData.title}}</span>
                    </div>
                    <div class="col-sm-12" ng-show="inputShow==1">
                        <input input-valid="1-20" type="text" class="form-control" ng-model="createFormData.title" maxlength="20" style="height:30px;">
                    </div>
                </div>
            </div>
            <!--<div class="form-group row">
            <div class="col-sm-12">
                <div class="pull-left">终端选择：<span ng-show="inputShow!=1">{{createFormData.webType1}}</span></div>
                <div class="pull-right" ng-show="inputShow==1">
                    <select class="form-control" ng-model="createFormData.webType" disabled>
                        <option value="Web">PC</option>
                        <option value="WAP">MB</option>
                    </select>
                </div>
            </div>
        </div>-->

            <div class="form-group row nomargin">
                <div class="col-sm-12">
                    <div class="col-sm-12 txt-len-limit">
                        稿件类别：<span title="{{createFormData.styleClass}}" ng-show="inputShow!=1">{{createFormData.styleClass}}</span>
                    </div>
                    <div class="col-sm-12" ng-show="inputShow==1">
                        <select input-valid class="form-control" ng-model="createFormData.styleClass">
                            <option value="常规">常规</option>
                            <option value="形象">形象</option>
                            <option value="功能">功能</option>
                            <option value="信息门户">信息门户</option>
                            <option value="商城">商城</option>
                            <option value="其它">其它</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="form-group row nomargin">
                <div class="col-sm-12">
                    <div class="col-sm-12 txt-len-limit">
                        行业类别：<span title="{{createFormData.industryName}}" ng-show="inputShow!=1">{{createFormData.industryName}}</span>
                    </div>
                    <div class="col-sm-12" ng-show="inputShow==1">
                        <select input-valid class="form-control" ng-model="createFormData.industry"
                                ng-options="industryItem as industryItem.text for industryItem in industryList" disabled></select>
                    </div>
                </div>
            </div>
            <div class="form-group row nomargin">
                <div class="col-sm-12">
                    <div class="col-sm-12 txt-len-limit">
                        模板颜色：<span title="{{createFormData.color}}" ng-show="inputShow!=1">{{createFormData.color}}</span>
                    </div>
                    <div class="col-sm-12" ng-show="inputShow==1">
                        <select input-valid class="form-control" ng-model="createFormData.color">
                            <option value="红色">红色</option>
                            <option value="橙色">橙色</option>
                            <option value="黄色">黄色</option>
                            <option value="绿色">绿色</option>
                            <option value="青色">青色</option>
                            <option value="蓝色">蓝色</option>
                            <option value="紫色">紫色</option>
                            <option value="粉红色">粉红色</option>
                            <option value="白色">白色</option>
                            <option value="灰色">灰色</option>
                            <option value="黑色">黑色</option>
                            <option value="棕色">棕色</option>
                            <option value="黑白">黑白</option>
                            <option value="杂色">杂色</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="form-group row nomargin">
                <div class="col-sm-12">
                    <div class="col-sm-12 txt-len-limit">
                        页面宽度：<span title="{{createFormData.pageWidth}}" ng-show="inputShow!=1">{{createFormData.pageWidth}}</span>
                    </div>
                    <div class="col-sm-12" ng-show="inputShow==1">
                        <input input-valid class="form-control" type="text" ng-model="createFormData.pageWidth" disabled placeholder="请输入800~1400的区间值" />
                    </div>
                </div>
            </div>
            <div class="form-group row nomargin">
                <div class="col-sm-12 txt-len-limit" title="{{createFormData.updateTime|date:'yyyy年MM月dd日'}}">
                    上次编辑日期：{{createFormData.updateTime|date:'yyyy年MM月dd日'}}
                </div>
            </div>
            <div class="form-group row nomargin">
                <div class="col-sm-12 txt-len-limit" title="{{createFormData.shareTime|date:'yyyy年MM月dd日'}}">
                    最近上架日期：{{createFormData.shareTime|date:'yyyy年MM月dd日'}}
                </div>
            </div>
        </div>
    </div>
    
    <div class="form-group text-center">
        <button class="btn btn-ok btn-blue" ng-click="btnCreateEdit($event)" ng-show="inputShow==1">确 定</button>
    </div>
</div>

<div ng-show="isDelete" style="margin-top:16px;">
    <div class="setting-content">
        <div class="form-group row nomargin">
            <div class="col-sm-12 text-center">
                <label>你确定将此稿件移入回收站吗？</label>
            </div>
        </div>
        <div class="form-group row nomargin">
            <div class="col-sm-12 text-center">
                <textarea input-valid="0-200" class="form-control" ng-model="deleteRemark.remark" style="height: 80px; width:300px;resize: none;" placeholder="此处输入备注(非必填)"></textarea>
            </div>
        </div>
    </div>
    <div class="setting-btn">
        <div class="form-group text-center">
            <button class="btn btn-primary btn-blue" ng-click="btnDeleteManus($event)">确定</button>
            <button class="btn btn-cancel" ng-click="btnClose($event)">取消</button>
        </div>
    </div>
</div>

<div ng-show="isPreview">
    <div class="preview-container" style="padding:5px 15px;">
        <div class="preview-style">
            <select class="form-control" ng-model="preview.pageKey" ng-change="changePageKay()">
                <option value="default">首页</option>
                <option value="category">分类</option>
                <option value="list">列表</option>
                <option value="detail">详情</option>
            </select>
            <div id="priviewThem" style="height:460px;border:1px solid;margin-top:10px;"></div>
        </div>
    </div>
</div>
