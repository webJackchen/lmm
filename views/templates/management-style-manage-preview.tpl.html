<div class="col-sm-12 custommanage-grid">
    <div class="col-sm-12 custom-editor">
        <div id="editor_preview" class="col-sm-12 col-padding-clear preview" style="margin-bottom: 10px;" bind-html-unsafe-new="editorTemplate._template._preview"></div>
        <div class="col-sm-12 col-padding-clear">
            <ul class="col-sm-10  col-padding-clear nav nav-tabs" style="margin-bottom:10px;">
                <li role="presentation" class="{{tpl_status.editor == 'css' ? 'active' : ''}}" ng-click="tpl_status.editor = 'css'"><a href="javascript:void(0);">CSS</a></li>
                <li role="presentation" class="{{tpl_status.editor == 'js' ? 'active' : ''}}" ng-click="tpl_status.editor = 'js'"><a href="javascript:void(0);">JavaScript</a></li>
                <li role="presentation" class="{{tpl_status.editor == 'html' ? 'active' : ''}}" ng-click="tpl_status.editor = 'html'"><a href="javascript:void(0);">HTML</a></li>
            </ul>
            <div class="col-sm-12 col-padding-clear">
                <textarea class="col-sm-12 col-padding-clear" ng-model="editorTemplate._template.css" ng-show="tpl_status.editor == 'css'" style="height:200px;" ng-disabled="true"></textarea>
                <textarea class="col-sm-12 col-padding-clear" ng-model="editorTemplate._template.js" ng-show="tpl_status.editor == 'js'" style="height:200px;" ng-disabled="true"></textarea>
                <textarea class="col-sm-12 col-padding-clear" ng-model="editorTemplate._template.html" ng-show="tpl_status.editor == 'html'" style="height:200px;" ng-disabled="true"></textarea>
            </div>
        </div>
    </div>
</div>
