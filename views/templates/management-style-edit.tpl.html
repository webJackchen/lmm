<div class="dialog-query-info" ng-hide="isDelete">
    <div class="form-group row preview-image">
        <div class="col-sm-12 nopadding">
            <div class="pull-left">
                <label>效果预览图</label>
            </div>
            <div class="pull-right" ng-show="styleTemplate.prcoessStatus === 'Design' && !styleTemplate.isAssignToOther || styleTemplate.prcoessStatus ==='CheckFailed' && !styleTemplate.isAssignToOther">
                <a href="javascript:void(0)" ng-click="uploadImage(styleTemplate)" upload-image="uploadImageCallback" style="text-decoration: underline;color: #3ec5df;">上传</a>
            </div>
        </div>
        <div class="col-sm-12 nopadding">
            <img src="{{styleTemplate.previewImg || '../../images/no_image_220x220.jpg'}}" style="width: 100%; height: 220px;border:1px solid #ddd;" ng-model="createFormData.previewImg">
        </div>
    </div>
    <div class="form-group row">
        <div class="col-sm-12">
            <div class="pull-left">
                <label>基本信息</label>
            </div>
            <div class="pull-right" ng-show="styleTemplate.prcoessStatus === 'Design' && !styleTemplate.isAssignToOther || styleTemplate.prcoessStatus ==='CheckFailed' && !styleTemplate.isAssignToOther">
                <a href="javascript:void(0)" ng-click="editInfo()" style="text-decoration: underline;color: #3ec5df;">编辑</a>
            </div>
        </div>
    </div>
    <div class="form-group row">
        <div class="col-sm-12">
            <div class="pull-left">
                名称：<span ng-show="!edit">{{styleTemplate.title}}</span>
            </div>
            <div class="pull-left" ng-show="edit">
                <input type="text" class="form-control" ng-model="styleTemplate.title" style="height:30px;">
            </div>
        </div>
    </div>
    <div class="form-group row">
        <div class="col-sm-12">
            类型：{{styleTemplate.moduleName}}
        </div>
    </div>
    <div class="form-group row">
        <div class="col-sm-12">
            上次编辑日期：{{styleTemplate.lastEditTime|date:'yyyy年MM月dd日'}}
        </div>
    </div>
    <div class="form-group row">
        <div class="col-sm-12">
            最近上架日期：{{styleTemplate.lastUploadTime|date:'yyyy年MM月dd日'}}
        </div>
    </div>
    <div class="form-group text-center" ng-show="edit">
        <button class="btn btn-primary" ng-click="btnEdit($event, styleTemplate)">确定</button>
    </div>
</div>

<div ng-show="isDelete">
    <div class="setting-content">
        <div class="form-group row">
            <div class="col-sm-12 text-center">
                <label>你确定将此样式移入回收站吗？</label>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-12 text-center">
                <textarea class="form-control" ng-model="remark" style="height: 80px; width:300px;resize: none;" placeholder="此处输入备注(非必填)"></textarea>
            </div>
        </div>
    </div>
    <div class="setting-btn">
        <div class="form-group text-center">
            <button class="btn btn-primary btn-blue" ng-click="btnDeleteManus($event)">确 定</button>
            <button class="btn btn-cancel" ng-click="btnClose($event)">取 消</button>
        </div>
    </div>
</div>
