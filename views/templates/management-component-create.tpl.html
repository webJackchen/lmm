<div style="width: 300px;">
    <div class="setting-content">
        <div class="form-group row lanh-line">
            <div class="col-sm-12">
                <label>组件名称:</label>
            </div>
            <div class="col-sm-12">
                <input class="form-control" type="text" id="componentTitle" ng-model="createFormData.title" maxlength="20" />
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-12">
                <label>终端选择:</label>
            </div>
            <div class="col-sm-12">
                <select class="form-control" ng-model="createFormData.type" ng-disabled="createFormData.edit">
                    <option value="Web">PC</option>
                    <!--<option value="WAP">MB</option>-->
                </select>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-12">
                <label>组件描述:</label>
            </div>
            <div class="col-sm-12">
                <textarea class="form-control" ng-model="createFormData.description"></textarea>
            </div>
        </div>
    </div>
    <div class="setting-btn">
        <div class="form-group text-center">
            <button class="btn btn-primary" ng-click="btnCreate($event)">确认</button>
        </div>
    </div>
</div>
