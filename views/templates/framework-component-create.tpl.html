<div style="width: 300px;" ng-controller="FrameworkComponentCreateCtrl">
    <div class="setting-content">
        <div class="form-group row">
            <div class="col-sm-12">
                <label>组件名称:</label>
            </div>
            <div class="col-sm-12">
                <input class="form-control" type="text" id="title" ng-model="data.title" maxlength="20" />
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-12">
                <label>效果预览图</label>
            </div>
            <div class="col-sm-12">
                <div class="pull-left">
                    <img src="{{data.previewImg}}" style="width: 230px; height: 200px; border:1px solid #c8c8c8" ng-model="data.previewImg">
                </div>
                <div class="pull-left" style="margin-top: 180px; margin-left: 10px;">
                    <div><i class="iconfont icon-pic-upload ng-scope" title="选择图片" upload-image="uploadImageComplete"></i></div>
                </div>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-12">
                <label>组件描述:</label>
            </div>
            <div class="col-sm-12">
                <textarea class="form-control" ng-model="data.description"></textarea>
            </div>
        </div>
    </div>
    <div class="setting-btn">
        <div class="form-group text-center">
            <button class="btn btn-primary" ng-click="btnOK()">确认</button>
        </div>
    </div>
</div>
