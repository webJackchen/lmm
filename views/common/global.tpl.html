<div ng-controller="SettingglobalCtrl" style="min-width:320px;">
    <div class="setting-content">
        <div class="form-group row">
            <div class="col-sm-12">
                <label>立即购买:</label>
            </div>
            <div class="col-sm-12">
                <label class="radio-inline"><input type="radio" ng-model="data.turnedPurchase" value="true" /> 开启</label>
                <label class="radio-inline"><input type="radio" ng-model="data.turnedPurchase" value="false" /> 关闭</label>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-12">
                <label>立即订购:</label>
            </div>
            <div class="col-sm-12">
                <label class="radio-inline"><input type="radio" ng-model="data.turnedOrder" value="true" /> 开启</label>
                <label class="radio-inline"><input type="radio" ng-model="data.turnedOrder" value="false" /> 关闭</label>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-12">
                <label>文章评论:</label>
            </div>
            <div class="col-sm-12">
                <label class="radio-inline"><input type="radio" ng-model="data.turnedArticleComments" value="true" /> 开启</label>
                <label class="radio-inline"><input type="radio" ng-model="data.turnedArticleComments" value="false" /> 关闭</label>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-12">
                <label>职位申请:</label>
            </div>
            <div class="col-sm-12">
                <label class="radio-inline"><input type="radio" ng-model="data.turnedJobApplication" value="true" /> 开启</label>
                <label class="radio-inline"><input type="radio" ng-model="data.turnedJobApplication" value="false" /> 关闭</label>
            </div>
        </div>
        <div class="form-group text-center row">
            <button class="btn btn-primary" ng-click="btnOK()">确定</button>
        </div>
    </div>
</div>
